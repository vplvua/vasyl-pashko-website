<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vasyl Pashko Frontend Developer</title>
    <link rel="stylesheet" href="./css/typography.css" />
    <link rel="stylesheet" href="./css/vars.css" />
    <link rel="stylesheet" href="./css/layouts.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/burger-menu.css" />
  </head>
  <body>
    <nav>
      <input type="checkbox" id="burger-toggle" />
      <label for="burger-toggle" class="burger-icon">
        <span class="middle-line"></span>
      </label>
    </nav>
    <header>
      <div class="ticker">
        <div class="ticker-text first-part uppercase-text">
          <p>Download CV!&nbsp</p>
          <p>For free!</p>
        </div>
        <div class="ticker-text second-part uppercase-text">
          <p>Download CV!&nbsp</p>
          <p>No credit card required!</p>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <section id="navigation" class="page-main">
          <div class="flex-wrapper">
            <div class="left">
              <div class="page-center">
                <a href="#home" class="menu-item"
                  ><img src="./images/go_left.svg" alt="Go" class="icon"
                /></a>
              </div>
            </div>
            <div class="right">
              <div class="page-center-right">
                <div class="menu-list perspective">
                  <a href="#about-me" class="menu-item">About Me</a>
                  <a href="#skills" class="menu-item">Skills</a>
                  <a href="#projects" class="menu-item">Projects</a>
                  <a href="#contacts" class="menu-item">Contacts</a>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="home" class="page-main active">
          <div class="page-center">
            <div class="flex-wrapper home-padding">
              <div class="left">
                <div class="heading-md">Hello! My name is</div>
                <div class="heading-xl uppercase-text">Vasyl<br />Pashko</div>
                <div class="heading-md change-my-role uppercase-text">
                  <p>I`m</p>
                  <div class="animation">
                    <div class="first"><div>frontend developer</div></div>
                    <div class="second"><div>open to work</div></div>
                    <div class="third"><div>software engineer</div></div>
                  </div>
                </div>
              </div>
              <div class="right">
                <div class="page-center">
                  <a href="#navigation" class="menu-item"
                    ><img src="./images/go_right.svg" alt="Go" class="icon"
                  /></a>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="about-me" class="page-main">
          <div class="flex-wrapper">
            <div class="left">About me</div>
            <div class="right">
              <div class="frame">
                <img src="images/photo.jpg" alt="It's me" />
              </div>
            </div>
          </div>
        </section>
        <section id="skills" class="page-main">Skills</section>
        <section id="projects" class="page-main">Projects</section>
        <section id="contacts" class="page-main">Contacts</section>
      </div>
    </main>
    <footer>
      <div class="contact-icons">
        <ul>
          <li><img src="images/linkedin.svg" alt="LinkedIn" class="icon" /></li>
          <li><img src="images/github.svg" alt="GitHub" class="icon" /></li>
          <li><img src="images/telegram.svg" alt="Telegram" class="icon" /></li>
          <li><img src="images/envelope.svg" alt="Email" class="icon" /></li>
          <li><img src="images/phone.svg" alt="Phone" class="icon" /></li>
          <li><img src="images/skype.svg" alt="Skype" class="icon" /></li>
        </ul>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
